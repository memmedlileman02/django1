{% extends "base.html" %}


{% block page__title %}
   Login page 
{% endblock page__title %}

{% block body %}
    <h2>Login page</h2>

    <form method ="post">
        {% csrf_token %}
        <div class="form__group">
            <label for="{{form.username.id_for_label}}">İstifadəçi adı</label>
            {{form.username}}
        </div>
        <div class="form__group">
            <label for="{{form.password.id_for_label}}">Şifrə</label>
            {{form.password}}
        </div>
        <br>

        <button class ="btn">
            Daxil ol
        </button>

    </form>
{% endblock body %}
